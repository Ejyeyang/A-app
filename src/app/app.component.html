<h1>
  Password Generator
</h1>

<div>
  <label>Enter Length</label>
  <input (input)="onChangeLength($event.target.value)"/>
</div>

<div>
  <label>User Letters</label>
  <input (change)="onChangeUseLetters()" type="checkbox">
</div>

<div>
  <label>User Numbers</label>
  <input (change)="onChangeUseNumbers()" type="checkbox">
</div>

<div>
  <label>User Symbols</label>
  <input (change)="onChangeUseSymbols()" type="checkbox">
</div>

<div>
  <button [disabled]="!(length && (includeLetters || includeNumbers || includeSymbols))" (click)="onSubmit()">Generate Password!</button>
</div>

<div>
  <label>Password</label>
  <input style="border: none;" [value]="password"/>
</div>
